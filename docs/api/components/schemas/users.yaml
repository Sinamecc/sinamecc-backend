ResponseRecord:
  type: object
  properties:
    id: 
      type: integer
      description: Unique identifier for the user.
      example: 1
    username: 
      type: string
      description: Username of the user.
      example: johndoe
    first_name: 
      type: string
      description: First name of the user.
      example: John
    last_name: 
      type: string
      description: Last name of the user.
      example: Doe
    is_staff: 
      type: boolean
      description: Indicates if the user is a staff member.
      example: true
    email: 
      type: string
      description: Email address of the user.
      example: johndoe@example.com
    is_active: 
      type: boolean
      description: Indicates if the user account is active.
      example: true
    is_provider: 
      type: boolean
      description: Indicates if the user is a provider.
      example: false
    is_administrador_dcc: 
      type: boolean
      description: Indicates if the user is an administrator of DCC.
      example: false
    phone: 
      type: string
      description: Phone number of the user.
      example: "+1234567890"
    roles:
      type: array
      items:
        type: object
        properties:
          app:
            type: array
            items:
              type: string
            example: ["ppcn", "ma", "mccr", "aa", "rd"]
          role:
            type: string
            example: "information_provider"
          role_name:
            type: string
            example: "Information Provider"
          available_permissions:
            type: array
            items:
              type: object
              properties:
                create_adaptation_action:
                  type: string
                  example: "Create Adaptation Action"
                
    available_apps:
      description: List of available apps for the user, values are ma, ppcn, aa, rd, mccr
      type: object
      properties:
        ppcn:
          type: object
          properties:
            reviewer:
              type: boolean
              example: false
            provider:
              type: boolean
              example: true
       
