get:
  summary: Get list of users
  operationId: get-user-list
  description: Get list of users
  tags:
    - users
  parameters:
    - in: query
      name: offset
      description: Number of records to skip
      required: false
      default: 0
      schema:
        type: integer
        example: 0
    - in: query
      name: limit
      description: Number of records to return
      required: false
      default: 10
      schema:
        type: integer
        example: 10
  responses:
    '200':
      description: List of users
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/users.yaml#/ResponseRecord"
              code: 
                type: integer
                example: 0
  security:
    - JWTAuth: []

post:
  summary: Create a new user
  operationId: create-user
  description: Create a new user
  tags:
    - users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/users.yaml#/CreateRequestBody"
  responses:
    '200':
      description: User created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../../schemas/users.yaml#/ResponseRecord"
              code: 
                type: integer
                example: 0
  security:
    - JWTAuth: []